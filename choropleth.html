<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Karnataka - SSLC Results Insight</title>
    <script type="text/javascript" src="d3/d3.v2.js"></script>
    <link type="text/css" rel="stylesheet" href="css/choropleth.css"/>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="lib/colorbrewer/colorbrewer.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="span6">
     
          <div id="chart"></div>
          <script type="text/javascript" src="choropleth.js"></script>
        </div>
        <div class="span6">
          <div class="hero-unit">
            <p id="infoyear" class="year"></p>
            <h2 id="infoname" class="name"></h2>
            <h1 id="infovalue" class="value"></h1>
          </div>
        </div>
        <div class="span6">
          <div class="graphs">Stub for charts.</div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span3">
          <div id="legend">
            <ul>
              <li class="q1-9"></li>
              <li class="q2-9"></li>
              <li class="q3-9"></li>
              <li class="q4-9"></li>
              <li class="q5-9"></li>
              <li class="q6-9"></li>
              <li class="q7-9"></li>
              <li class="q8-9"></li>
            </ul>
              <p class="less">5%</p>
              <p class="more">100%</p>
          </div>
        </div>
        <div class="span2">
          <a href="javascript:change_year('04-05')" class="label label-info year04-05">2004-2005</a>
          <a href="javascript:change_year('05-06')" class="label year05-06">2005-2006</a>
          <a href="javascript:change_year('06-07')" class="label year06-07">2006-2007</a>
          <a href="javascript:change_year('07-08')" class="label year07-08">2007-2008</a>
          <a href="javascript:change_year('08-09')" class="label year08-09">2008-2009</a>
          <a href="javascript:change_year('09-10')" class="label year09-10">2009-2010</a>
          <a href="javascript:change_year('10-11')" class="label year10-11">2010-2011</a>
      </div>
    </div>
  </body>
</html>
